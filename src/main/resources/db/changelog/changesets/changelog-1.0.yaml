            tableName: userstype
            columns:
              - column:
                  name: name
                  value: "ROLE_ADMIN"
              - column:
                  name: description
                  value: "Admin description"
        - insert:
            tableName: userstype
            columns:
              - column:
                  name: name
                  value: "ROLE_USER"
              - column:
                  name: description
                  value: "user description"
        - insert:
            tableName: userstype
            columns:
              - column:
                  name: name
                  value: "ROLE_CUSTOMER"
              - column:
                  name: description
                  value: "customer description"
